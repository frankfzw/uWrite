<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="utf-8">
  	<title>UltraSound Writer! </title>
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
  
  	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/calculate.js"></script>
	<script type="text/javascript" src="js/canvas.js"></script>
	<script type="text/javascript" src="js/updownload.js"></script>
	<script type="text/javascript" src="js/init.js"></script>

</head>

<!-- snowson -->
<body onload="init()">
<!-- <body> -->
<div class="container">
	<div class="row clearfix">
		<div class="col-md-2 column">
			<div class="btn-group btn-group-vertical btn-group-md">
				 <button class="btn btn-default" type="button">
				 	<em class="glyphicon glyphicon-align-left"></em> Start Record</button>
				 <button class="btn btn-default" type="button">
				 	<em class="glyphicon glyphicon-align-center"></em> End Record</button> 
				 <button class="btn btn-default" type="button">
				 	<em class="glyphicon glyphicon-align-right"></em> Save/Share</button> 
				 <button class="btn btn-default" type="button">
				 	<em class="glyphicon glyphicon-align-justify"></em> Justify</button>
			</div>


		</div>

		<div class="col-md-8 column">
			<div>
				<!-- snowson -->
				<canvas id="canvas" width="600" height="600" style="border:1px solid #000000;">
					Your browser does not support the HTML5 canvas tag.
				</canvas>

			</div>
			
		</div>


		<div class="col-md-2 column">
			<button  type="button" class="btn btn-lg btn-success">Color Picker</button>
			<button id="clear_canvas_button" type="button" class="btn btn-lg btn-success">Clear</button>

			<input id="upload_button"  type="file">
			<button id="draw_from_file_button">Draw From File</button>

			<a id="download_button" download="test.json" href="">download</a>		

		</div>
	</div>
</div>

</body>
</html>
